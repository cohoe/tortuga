      display_name: Bols Genever
      quantity: 2
      unit: oz
    - slug: jujube-tea-infused-vya-sweet-vermouth
      display_name: Jujube Tea Infused Vya Sweet Vermouth
      quantity: 1
      unit: oz
    - slug: dried-persimmon
      display_name: Dried Persimmon
      quantity: 3
      unit: slices
    - slug: fee-brothers-whiskey-barrel-aged-bitters
      display_name: Fee Brothers Whiskey Barrel Aged Bitters
      quantity: 2
      unit: dashes
    straw: false
    instructions:
    - text: Add the persimmon and vermouth to a mixing glass and muddle
    - text: Add everything else, then stir with ice and strain over one large cube
        into a chilled rocks glass
