    origin:
      creator: Daniel Eun
      year: 2002
      story: Daniel named the drink after team Korea's soccer fan club, the Red Devils.
        According to Eun, the interplay between Korean tea and Dutch gin mirrors the
        influence of the Dutch coaching staff on the 2002 Korean World Cup soccer
        team.
    glassware:
    - slug: mixing
      display_name: Mixing
    construction:
      slug: unknown
      display_name: Unknown
    components:
