      story: "The original James Bond Martini. The recipe was created by London-based\
        \ bartender Gilberto Preti for Ian Fleming at the publication of the first\
        \ Bond book, Casino Royale. The Bond Martini was later streamlined to \"Vodka,\
        \ very cold\Nvery large\N shaken, not stirred\" to accommodate the Smirnoff\
        \ brand, which paid well to display their bottle in the movie."
