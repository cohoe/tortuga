      display_name: Sprig Of Mint
    straw: false
    instructions:
    - text: In a shaker, gently muddle the mint with the simple syrup and sugar cube
    - text: Add the rum and lime juice and whip (shake with a few pieces of crushed
        ice just until the ingredients are incorporated)
    - text: Dump into a pilsner glass filled with crushed ice
    - text: Swizzle until cold, then top with the bitters and swizzle them into the
        top of the drink
