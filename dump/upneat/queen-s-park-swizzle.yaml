  specs:
  - slug: death-co
    display_name: Death & Co
    glassware:
    - slug: pilsner
      display_name: Pilsner
    construction:
      slug: shake
      display_name: Shake
    components:
    - slug: of-mint
      display_name: Of Mint
      quantity: 10
      unit: leaves
    - slug: simple-syrup
      display_name: Simple Syrup
      quantity: 0.75
      unit: ounce
    - slug: of-white-sugar
      display_name: Of White Sugar
      quantity: 1
      unit: cube
    - slug: caa-a-brava-rum
      display_name: Caa A Brava Rum
      quantity: 2
      unit: ounces
    - slug: lime-juice
      display_name: Lime Juice
      quantity: 1
      unit: ounce
    - slug: house-peychauds-bitters
      display_name: House Peychauds Bitters
