---
- display_name: Gimlet
  status: green
  specs:
    - name: Clover Club
      origin:
        creator: Tom Macy
        venue: Clover Club
        location: Brooklyn NY
      glassware: coupe
      ingredients:
        - name: tanqueray london dry gin
          quantity: 2
          unit: oz
        - name: simple syrup
          quantity: .75
          unit: oz
        - name: lime juice
          quantity: .5
          unit: oz
      construction: shake
      instructions:
        - muddle two lime wedges in the syrup and add to a shaker with the rest of the ingredients including juice
        - shake with ice and fine-strain into a glass
      straw: false
    - name: Frenchette
      origin:
        creator: Sarah Morrissey
        venue: Frenchette
        location: New York NY
      glassware: coupe
      ingredients:
        - name: tanqueray london dry gin
          quantity: 2
          unit: oz
        - name: 3:2 simple syrup
          quantity: .75
          unit: oz
        - name: lime juice
          quantity: 1
          unit: oz
      construction: shake
      instructions:
        - shake with ice and strain into a glass
      straw: false
      notes:
        - lime juice should be fine-strained
