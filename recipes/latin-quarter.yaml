  status: green
  origin:
    creator: Joaquín Simó
    venue: Death & Co
    location: New York NY
    year: 2008
    story: >-
      It's hard to predict which D&C drinks will be replicated elsewhere. This
      sazerac variation has ended up on the menus of cocktail bars all over
      the world.
  specs:
    - name: original
      glassware:
        - slug: rocks
      components:
        - name: vieux pontarlier absinthe
        - name: ron-zacapa-centenario-23-rum
          quantity: 2
          unit: oz
        - name: cane sugar syrup
          quantity: 1
          unit: tsp
        - name: house peychaud's bitters
          quantity: 3
          unit: dash
        - name: angostura bitters
          quantity: 1
          unit: dash
        - name: bittermens xocolatl mole bitters
          quantity: 1
          unit: dash
        - name: lemon twist
          quantity: 1
      construction: stir
      instructions:
        - rinse a double rocks with absinthe and dump
        - stir the remaining ingredients (except the lemon twist) over ice, then strain into the glass
        - squeeze the lemon twist over the drink and discard
