          quantity: 1
          unit: oz
        - slug: del maguey vida mezcal
          quantity: 1
          unit: oz
        - slug: lime juice
          quantity: .75
          unit: oz
        - slug: ratafia black cherry liqueur
          quantity: .5
          unit: oz
        - slug: orgeat
          quantity: .25
          unit: oz
        - slug: cane syrup
          quantity: 1
          unit: tsp
        - slug: bittermens elemakule tiki bitters
          quantity: 8
          unit: dash
      construction:
        slug: shake
      instructions:
        - text: Combine all ingredients in a mixing tin and shake with ice. Double-strain into a chilled coupe.
