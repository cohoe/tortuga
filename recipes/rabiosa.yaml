    story: >-
      Told that black cherry and mezcal are not complementary flavors, Fanny Chu set out to make the Rabiosa. Her cocktail has notes of black cherry, almond, warm chocolate, spice and smoke for a drink that reads like the love child of a Margarita and a Daiquiri.


  specs:
