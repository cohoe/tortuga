    - name: Death & Co
      origin:
        creator:
        venue:
        location:
        year:
      glassware: highball
      ingredients:
        - name: beefeater london dry gin
          quantity: 2
          unit: oz
        - name: lemon juice
          quantity: 1
          unit: oz
        - name: simple syrup
          quantity: .75
          unit: oz
        - name: club soda
      instructions:
        - short shake all the ingredients (except the club soda) with 3 ice cubes, then strain into a highball glass filled with ice cubes
        - top with club soda
      garnish:
        - orange crescent
        - cherry flag
      straw: true
      citations:
      - title: 'Death & Co: Modern Classic Cocktails'
        author:
          - David Kaplan
          - Nick Fauchald
          - Alex Day
        date: 2014-10-07
        publisher: Ten Speed Press
      notes:
        - refreshing, easy, would definitely be better with full strength soda water (used 2oz)
