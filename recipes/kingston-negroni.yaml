    - slug: improved
      display_name: Improved
      origin:
        creator: Sother Teague
      glassware:
        - slug: rocks
      components:
        # FALSE! Needs a different mccoy
        - slug: real-mccoy-12-year-rum
          quantity: 1.5
          unit: oz
        - slug: zucca-rabarbaro
          quantity: .75
          unit: oz
        - slug: punt-e-mes
          quantity: .75
          unit: oz
        - slug: tiki-bitters
          quantity: 2
          unit: dash
