        - slug: cynar
          quantity: .75
          unit: oz
        - slug: yellow-chartreuse
          quantity: .5
          unit: oz
        - slug: angostura-bitters
          quantity: 1
          unit: dash
        - slug: regans-orange-bitters
          quantity: 1
          unit: dash
      garnish:
        - slug: lemon-twist
