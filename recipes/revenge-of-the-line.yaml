    story: >-
      At Otis in Brooklyn, bartender Channing Centeno opts for a smoky mezcal
      base in his Revenge of the Line. Complemented by yellow Chartreuse,
      lime and charred pineapple, the drink reads like a beachside bonfire
      in a glass.
  specs:
    - name: original
      glassware:
        - slug: rocks
      components:
        - name: mezcal
          quantity: 1.75
          unit: oz
        - name: yellow chartreuse
          quantity: .25
          unit: oz
        - name: charred pineapple syrup
          quantity: .75
          unit: oz
        - name: lemon juice
          quantity: 1
          unit: oz
      construction:
        slug: shake
      instructions:
        - combine all ingredients in a mixing tin and shake with ice
        - strain into a rocks glass over a large ice cube
      garnish:
        - chile powder dipped pineapple
