---
- display_name: Creole Saz
  status: green
  origin:
    creator: Joaquín Simó
    venue: Death & Co
    location: New York NY
    year: 2011
    story: >-
      This drink contains all things French: French absinth, French cognac
      French-colony rum, and bitters that originated in Haiti, a former
      French colony.
  specs:
    - name: original
      glassware:
        - slug: rocks
      components:
        - name: vieux pontarlier absinthe
        - name: barbancourt 3-star rum
          quantity: 1.5
          unit: oz
        - name: pierre ferrand 1840 cognac
          quantity: .5
          unit: oz
        - name: cane sugar syrup
          quantity: 1
          unit: tsp
        - name: house peychaud's bitters
          quantity: 3
          unit: dash
        - name: lemon twist
          quantity: 1
      construction: stir
      instructions:
        - rinse a rocks glass with absinthe and dump
        - stir the remaining ingredients (except the lemon twist) over ice, then strain into the glass
        - squeeze the lemon twist over the drink and discard
      straw: false
      citations:
        - title: 'Death & Co: Modern Classic Cocktails'
          author:
            - David Kaplan
            - Nick Fauchald
            - Alex Day
          date: 2014-10-07
          publisher: Ten Speed Press
          page: 255
