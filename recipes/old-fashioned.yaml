- slug: old-fashioned
  display_name: Old Fashioned
  specs:
    - slug: eater
      glassware:
        - slug: old-fashioned
      components:
        - slug: bourbon-whiskey
          quantity: 2
          unit: oz
          notes:
            - text: 'Overproof rye or bourbon'
        - slug: simple-syrup
          quantity: .5
          unit: oz
        - slug: angostura-bitters
          quantity: 2
          unit: dash
      construction:
        slug: stir
      instructions:
        - text: >-
            Combine whiskey, simple syrup and bitters in a cocktail shaker with ice.
            Stir then strain into Old Fashioned glass with ice. Garnish with orange twist.
      garnish:
        - slug: orange-twist
      straw: false
      notes:
        - text: the orange peel does actually make a difference
        - text: I do .25oz simple and regular bourbon instead.
      citations:
